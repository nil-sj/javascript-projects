<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
      
    
    <title>Grabbing and Sending Form Data to Backend Server</title>
</head>
<body>
    <div class="form-wrapper">
        <form class="contact-form" action="https://handlers.education.launchcode.org/request-parrot" method="POST" id="form">
            <div class="form-title">Sending Data to Backend Server</div>
            <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="input" required type="text" placeholder="Name">
            </div>
            <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="input" required type="email" title="must be a valid email id" placeholder="Email">
            </div>
            <div class="form-group">
            <label for="message">Message</label>
            <textarea maxlength="500" class="textarea" name="message" id="message" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
     <div>
        <script src="scripts.js"></script>
</body>
</html>
